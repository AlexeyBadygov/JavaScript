<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        10 + 10 + "10"; 10 + "10" + 10; 10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -""; 10 / +"2,5"; (да здесь запятая, это не опечатка) */

        console.log(10 + 10 + "10"); // Складываем 10 (число) с числом (10). Получаем 20. Потом складываем со строкой. Конкатенация со строкой. Ответ: 2010.  
        console.log(10 + "10" + 10); // Число 10 складываем со строкой (конкатенация) и опять с числом (конкатенация). Ответ: 101010. 
        console.log(10 + 10 + +"10"); // Число 10 складываем с числом 10. + в данном случае унарный плюс, он переводит строку в число, поэтому складываем 20 с числом 10. Ответ: 30
        console.log(10 / -""); // В данном случае -"" даст нам -0, 10 (число) делим на 0 и получаем -Infinity (число)
        //let num = -"";
        console.log(10 / +"2,5"); // Js ожидал увидеть здесь число, но что-то пошло не так. Ответ: NaN (число). В дробных числах используется точка, а не запятая.
        //let num = +"2.5"
    </script>
</body>
</html>
