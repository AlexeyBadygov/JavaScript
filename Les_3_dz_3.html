<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <script>
            'use strict'
            const products = [ 
                {
                    id: 3,
                    price: 200,
                },
                {
                    id: 4,
                    price: 900,
                },
                {
                    id: 1,
                    price: 1000,
                },
            ];
            // Простой вариант - просто выводим сумму с учётом скидки. 
            //  
            products.forEach(element => console.log(element.price - element.price * 0.15 ));

            // Второй вариант - добавляем в массив с продуктами новое занчение. (но лучше первое решение,
            // выводим значение и не рогаем массив).
        </script>   
    </body>
</html>
