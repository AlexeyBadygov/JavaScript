<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price - (this.price * 0.25);
            }
            
        }

        const product1 = new Product('Product number one', 100);
        const product2 = new Product('Product number two', 200);
        const product3 = new Product('Product number three', 300);

        product1.make25PercentDiscount();
        product2.make25PercentDiscount();
        product3.make25PercentDiscount();

        console.log(product1);
        console.log(product2);
        console.log(product3);
    </script>
 </body>
</html>
