<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d; // Объявляем переменые a,b,c,d. a и b присваиваем 1. с,d принимают undefined
        c = ++a; // а увеличивается на 1 т.к ++ (префиксный инкремент) и после этого присваиваем это значение переменной с. Получаем 2.
        alert(c);

        d = b++; // d присваиваем b т.е 1, а потом к b прибавляем 1 (постфиксный инкремент).
        alert(d);

        c = 2 + ++a; // c из первого примера было присвоено 2, но здесь будет новое значение после присваивания
        // а из первого примера равно 2 префиксным инкрементом увеличиваем на 1, получаем 3. В с присваиваем 2 + 3 итого 5.
        alert(c);

        d = 2 + b++; // b из второго примера равно 2. Сначала b прибавится к 2, а потом увеличится на 1 (постфиксный инкремент) Получам 4. 
        alert(d);

        alert(a);
        alert(b);
    </script>
</body>
</html>
